<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edge.js Templating Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./app/src/edge.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./app/routes.js"></script>
    <script>
      // WARNING: DON'T EDIT THIS CODE BELOW UNLESS YOU KNOW WHAT YOU ARE DOING
      (() => {
        const dispatchRoute = () => {
          const page = router.currentPage;

          console.log(page)
          const renderFunc = routes[page];

          if (renderFunc) Route.get(page, renderFunc);
          else Route.get(page, routes["404"]);
        };

        window.addEventListener("DOMContentLoaded", dispatchRoute);
        window.addEventListener("popstate", dispatchRoute);
      })();
    </script>
  </body>
</html>
